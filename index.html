<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <!-- Side Bar -->
    <div class="sidebar">
      <div class="bar" id="step-1">
        <span id="one" class="active"><h5>1</h5></span>
        <div class="steps">
          <h5>STEP 1</h5>
          <h4>YOUR INFO</h4>
        </div>
      </div>
      <div class="bar" id="step-2">
        <span id="two"><h5>2</h5></span>
        <div class="steps">
          <h5>STEP 2</h5>
          <h4>SELECT PLAN</h4>
        </div>
      </div>
      <div class="bar" id="step-3">
        <span id="three"><h5>3</h5></span>
        <div class="steps">
          <h5>STEP 3</h5>
          <h4>ADD-ONS</h4>
        </div>
      </div>
      <div class="bar" id="step-4">
        <span id="four"><h5>4</h5></span>
        <div class="steps">
          <h5>STEP 4</h5>
         <h4>SUMMARY</h4>
        </div>
      </div>
    </div>
    <!-- Personal Info -->
    <div class="personal-info" id="personal-info" style="display: none;">
      <h1 style="color: hsl(213, 96%, 18%);">Personal Info</h1>
      <p style="color: hsl(231, 11%, 63%)">Please provide your name, email address and phone number.</p>
      <form action="">
        <div class="form-group">
          <label for="name">Name <span id="name-error" style="color: hsl(354, 84%, 57%); display: none;">This field is required</span></label>
          <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email Address <span id="email-error" style="color: hsl(354, 84%, 57%); display: none;">This field is required</span></label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number <span id="phone-error" style="color: hsl(354, 84%, 57%); display: none;">This field is required</span></label>
          <input type="tel" id="phone" name="phone" placeholder="e.g +220 7171717">
        </div>
        <button id="next">Next Step</button>
      </form>
    </div>
    <!-- Select Plan -->
     <div class="select-plan" id="select-plan">
      <h1 style="color: hsl(213, 96%, 18%);">Personal Info</h1>
      <p style="color: hsl(231, 11%, 63%)">Please provide your name, email address and phone number.</p>
     </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BCEESAY10">Bamfa Ceesay</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
